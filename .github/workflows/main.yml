name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "https://drive.google.com/uc?export=download&id=1u4eL5GYTfv5AWZ0PUWNP2N9EEpn6n-NS"
  TARGET_VAR: "Cover_Type"

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: ‚öôÔ∏è Check Env
        run: echo "CSV_URL: $CSV_URL"

      - name: üß™ Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: forest-cover-classification
          auto-activate-base: false

      - name: üîÑ Initialize Conda for Bash
        run: |
          conda init bash
          source ~/.bashrc

      - name: üì• Install MLflow & Dependencies
        run: |
          source ~/.bashrc
          conda activate forest-cover-classification
          pip install mlflow
          pip install -r MLProject/requirements.txt || echo "No requirements.txt found"

      - name: üöÄ Run MLflow Project
        run: |
          source ~/.bashrc
          conda activate forest-cover-classification
          cd MLProject
          mlflow run . -P data_path=$CSV_URL --env-manager=local

      - name: üÜî Get latest MLflow run_id
        run: |
          source ~/.bashrc
          conda activate forest-cover-classification
          cd MLProject/mlruns/0/
          RUN_ID=$(ls -td */ | head -n 1 | cut -d'/' -f1)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      - name: üß™ Verify model directory exists for RUN_ID
        run: |
          source ~/.bashrc
          conda activate forest-cover-classification
          MODEL_DIR=MLProject/mlruns/0/$RUN_ID/artifacts/model
          echo "Checking: $MODEL_DIR"
          if [ ! -d "$MODEL_DIR" ]; then
            echo "‚ùå Model not found for RUN_ID: $RUN_ID. Exiting."
            exit 1
          fi

      - name: üì§ Push mlruns to GitHub
        run: |
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git add .
          git commit -m "Save mlruns from CI run" || echo "No changes to commit"
          git push origin main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: üê≥ Build Docker Image from MLflow model
        run: |
          source ~/.bashrc
          conda activate forest-cover-classification
          mlflow models build-docker --model-uri "file://$GITHUB_WORKSPACE/MLProject/mlruns/0/$RUN_ID/artifacts/model" --name forest-cover-image

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: üè∑Ô∏è Tag Docker Image
        run: |
          docker tag forest-cover-image ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO }}:latest

      - name: üö¢ Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_HUB_REPO }}:latest
