name: CI/CD MLflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CSV_URL: "MLProject/Forest cover_preprocessing_dataset.csv"
  TARGET_VAR: "Cover_Type"

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Setup Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: üß™ Check Env Vars
        run: echo "Using CSV: $CSV_URL"

      - name: üß¨ Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: Forest_Cover_Classification
          auto-activate-base: false

      - name: üîß Initialize Conda
        run: |
          conda init bash
          source ~/.bashrc

      - name: üì¶ Install Dependencies
        run: |
          source ~/.bashrc
          conda activate Forest_Cover_Classification
          pip install mlflow
          [ -f MLProject/requirements.txt ] && pip install -r MLProject/requirements.txt || echo "‚úÖ No extra requirements"

      - name: üßπ Clean mlruns and re-init experiment
        run: |
          rm -rf MLProject/mlruns
          mkdir -p MLProject/mlruns
          mlflow experiments create --experiment-name "Forest_Cover_Classification" || true

      - name: üöÄ Run MLflow Project
        run: |
          source ~/.bashrc
          conda activate Forest_Cover_Classification
          cd MLProject
          mlflow run . --env-manager=local --experiment-name "Forest_Cover_Classification"

      - name: üÜî Get latest MLflow run_id
        run: |
          source ~/.bashrc
          conda activate Forest_Cover_Classification
          echo "üìÇ Checking MLProject/mlruns/0/"
          ls -l MLProject/mlruns/0/
          RUN_ID=$(ls -td MLProject/mlruns/0/*/ | head -n 1 | cut -d'/' -f4)
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "‚úÖ Latest run_id: $RUN_ID"

      - name: ‚úÖ Verify model directory exists
        run: |
          source ~/.bashrc
          conda activate Forest_Cover_Classification
          echo "üîç Verifying the model directory for RUN_ID: $RUN_ID"
          if [ ! -d "MLProject/mlruns/0/$RUN_ID/artifacts/model" ]; then
            echo "‚ùå Model not found for RUN_ID: $RUN_ID"
            exit 1
          else
            echo "‚úÖ Model directory exists for RUN_ID: $RUN_ID"
          fi

      - name: üì§ Push mlruns to repository
        run: |
          git config --global user.name "${{ secrets.GIT_USERNAME }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git add MLProject/mlruns || true
          git commit -m "üìù Add mlruns from CI run" || echo "Nothing to commit"
          git push origin main
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      - name: üê≥ Build Docker image from MLflow model
        run: |
          source ~/.bashrc
          conda activate Forest_Cover_Classification
          cd MLProject
          mlflow models build-docker -m mlruns/0/$RUN_ID/artifacts/model
